<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Ultra ğŸŒ¹</title>

<style>
body {
  margin:0;
  font-family:Segoe UI;
  background:black;
  color:white;
  overflow:hidden;
  text-align:center;
}

/* LOGIN SCREEN */

#login {
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

input {
  padding:10px;
  border:none;
  border-radius:20px;
  margin:5px;
  text-align:center;
}

button {
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* MAIN SCREEN */

#main {
  display:none;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  overflow:hidden;
}

/* ROSE BOUQUET SHAPE */

.bouquet {
  position: relative;
  width: 200px;
  height: 220px;
  margin: 80px auto;
}

.rose {
  position: absolute;
  font-size: 48px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 8px #ff4d6d);
}

.r1 { top: 0; left: 80px; }
.r2 { top: 40px; left: 30px; }
.r3 { top: 40px; left: 130px; }
.r4 { top: 80px; left: 0px; }
.r5 { top: 80px; left: 160px; }
.r6 { top: 120px; left: 50px; }
.r7 { top: 120px; left: 110px; }

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* MESSAGE BOX */

.message {
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  color:#d6336c;
  padding:20px;
  transform:translateY(100%);
  transition:0.6s;
}
.message.show{transform:translateY(0)}

.typing{min-height:60px}

/* SLIDESHOW */

.slideshow img{
  width:100px;
  border-radius:10px;
  margin:5px;
  animation:fade 5s infinite;
}

@keyframes fade{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

/* PETALS */

.petal {
  position:absolute;
  font-size:20px;
  animation:fall linear infinite;
}

@keyframes fall {
  0%{transform:translateY(-10vh) rotate(0)}
  100%{transform:translateY(110vh) rotate(360deg)}
}

/* FIREWORK */

.firework {
  position:absolute;
  font-size:25px;
  animation:boom 1s ease-out forwards;
}
@keyframes boom {
  0%{opacity:1;transform:scale(0)}
  100%{opacity:0;transform:scale(4)}
}
</style>
</head>

<body>

<!-- LOGIN -->

<div id="login">
<h1>Enter My Heart ğŸ’–</h1>
<input id="name" placeholder="Your Name">
<input id="pass" placeholder="Password" type="password">
<button onclick="enter()">Enter</button>
</div>

<!-- MAIN -->

<div id="main">

<h2>Pick a Rose ğŸŒ¹</h2>

<div class="bouquet">
<div class="rose r1" onclick="pick()">ğŸŒ¹</div>
<div class="rose r2" onclick="pick()">ğŸŒ¹</div>
<div class="rose r3" onclick="pick()">ğŸŒ¹</div>
<div class="rose r4" onclick="pick()">ğŸŒ¹</div>
<div class="rose r5" onclick="pick()">ğŸŒ¹</div>
<div class="rose r6" onclick="pick()">ğŸŒ¹</div>
<div class="rose r7" onclick="pick()">ğŸŒ¹</div>
</div>

<div class="message" id="msg">
<div class="typing" id="typing"></div>

<div class="slideshow">
<img src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">
</div>

<button onclick="secret()">Secret Letter ğŸ’Œ</button>
<br>
<button onclick="closeMsg()">Close</button>
</div>

</div>

<!-- MUSIC (starts after login) -->

<audio id="bgMusic" loop>
<source src="song.mp3" type="audio/mp3">
</audio>

<script>

/* LOGIN */

function enter(){
let n=document.getElementById("name").value.toLowerCase();
let p=document.getElementById("pass").value;

if(n==="neha" && p==="143"){
  document.getElementById("login").style.display="none";
  document.getElementById("main").style.display="block";
  fireworks();
  document.getElementById("bgMusic").play();
}else{
  alert("Wrong password ğŸ˜œ");
}
}

/* TYPING MESSAGE */

const text="You picked my heart ğŸŒ¹â¤ï¸ Even miles apart, you are my closest feeling. Happy Rose Day, my forever love.";
let i=0;

function type(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text[i];
  i++;
  setTimeout(type,40);
 }
}

/* PICK ROSE */

function pick(){
 document.getElementById("msg").classList.add("show");
 type();
 hearts();
}

/* CLOSE MESSAGE */

function closeMsg(){
 document.getElementById("msg").classList.remove("show");
 document.getElementById("typing").innerHTML="";
 i=0;
}

/* HEARTS */

function hearts(){
 for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="petal";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 }
}

/* FALLING ROSES */

setInterval(()=>{
 let p=document.createElement("div");
 p.className="petal";
 p.innerHTML="ğŸŒ¹";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration="6s";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),6000);
},400);

/* FIREWORKS */

function fireworks(){
 for(let i=0;i<20;i++){
  let f=document.createElement("div");
  f.className="firework";
  f.innerHTML="âœ¨";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1000);
 }
}

/* SECRET LETTER */

function secret(){
let code = prompt("Enter secret code ğŸ’–");

if(code && code.trim().toLowerCase() === "forever"){
 alert("My love,\nEvery rose is a promise. I choose you today, tomorrow, always. Distance is temporary. Us is permanent. â¤ï¸");
}else{
 alert("Wrong code ğŸ˜œ");
}
}


</script>

</body>
</html>
